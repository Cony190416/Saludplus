<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">SaludPlus - Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div style="position: relative; display: inline-block;">
    <i class="fas fa-heart" style="color: red; font-size: 100px;"></i>
    <i class="fas fa-stethoscope" style="
      color: rgb(0, 0, 0);
      font-size: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    "></i>
  </div>

  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding ion-text-center">
    <h1>Regístrate</h1>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="color-principal">
        Crear Cuenta
      </ion-button>
    </form>
  </ion-content>
</ion-content>
